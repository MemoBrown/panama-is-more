<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More</title>
</head>
<body>
  <main class="hero">
    <h1>more</h1>
    <h1>Panama Is More</h1>
    <p class="hero-description">
      Descrubre un concepto que te permitirá aprovechar mejor tus espacios y vivir una
      increíble experiencia <strong>more</strong>
    </p>
    <form action="">
      <input type="text" name="" id="" placeholder="Nombre *">
      <input type="text" name="" id="" placeholder="Apellido *">
      <input type="email" name="" id="" placeholder="Correo *">
      <input type="tel" name="" id="" placeholder="Teléfono *">
      <input type="text" name="" id="" placeholder="Modelo de interés *">
      <select name="pets" id="pet-select" placeholder="Modelo de interés *">
        <option value="0">Modelo de interés *</option>
        <option value="1">SKY</option>
        <option value="2">UP</option>
        <option value="3">HIGH</option>
        <option value="4">PLUS</option>
        <option value="5">ULTRA</option>
      </select>
      <input type="submit" value="Enviar" id="">
    </form>

    <figure>
      <img src="./assets/images/Mask Group.png" alt="">
    </figure>
  </main>
</body>
</html>
